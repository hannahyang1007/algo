<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Animation with BVH</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .model-container {
      width: 48%;
      height: 500px;
      position: relative;
      background-color: white;
      border: 2px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .model-container.left {
      background-color: lightblue;
    }
    .model-container.right {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <h1>3D Animation with Learner and Trainer</h1>
  
  <div class="container">
    <!-- Learner Model Container -->
    <div class="model-container left">
      <div id="learnerCanvas"></div>
    </div>

    <!-- Trainer Model Container -->
    <div class="model-container right">
      <div id="trainerCanvas"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>

  <script>
    // Setup for Learner Model
    const sceneLearner = new THREE.Scene();
    const cameraLearner = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const rendererLearner = new THREE.WebGLRenderer({ antialias: true });
    rendererLearner.setSize(500, 500); // Set fixed size for the canvas
    document.getElementById('learnerCanvas').appendChild(rendererLearner.domElement);

    const ambientLightLearner = new THREE.AmbientLight(0x404040);
    sceneLearner.add(ambientLightLearner);
    const directionalLightLearner = new THREE.DirectionalLight(0xffffff, 1);
    directionalLightLearner.position.set(1, 1, 1);
    sceneLearner.add(directionalLightLearner);

    const loaderLearner = new THREE.GLTFLoader();
    loaderLearner.load('result/learner.glb', (gltf) => {
      const learnerModel = gltf.scene;
      learnerModel.position.set(0, 0, 0);
      sceneLearner.add(learnerModel);
    }, undefined, function (error) {
      console.error('An error occurred loading the learner model:', error);
    });

    cameraLearner.position.set(0, 1, 3);

    function animateLearner() {
      requestAnimationFrame(animateLearner);
      rendererLearner.render(sceneLearner, cameraLearner);
    }
    animateLearner();

    // Setup for Trainer Model
    const sceneTrainer = new THREE.Scene();
    const cameraTrainer = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const rendererTrainer = new THREE.WebGLRenderer({ antialias: true });
    rendererTrainer.setSize(500, 500); // Set fixed size for the canvas
    document.getElementById('trainerCanvas').appendChild(rendererTrainer.domElement);

    const ambientLightTrainer = new THREE.AmbientLight(0x404040);
    sceneTrainer.add(ambientLightTrainer);
    const directionalLightTrainer = new THREE.DirectionalLight(0xffffff, 1);
    directionalLightTrainer.position.set(1, 1, 1);
    sceneTrainer.add(directionalLightTrainer);

    const loaderTrainer = new THREE.GLTFLoader();
    loaderTrainer.load('result/trainer.glb', (gltf) => {
      const trainerModel = gltf.scene;
      trainerModel.position.set(0, 0, 0);
      sceneTrainer.add(trainerModel);
    }, undefined, function (error) {
      console.error('An error occurred loading the trainer model:', error);
    });

    cameraTrainer.position.set(0, 1, 3);

    function animateTrainer() {
      requestAnimationFrame(animateTrainer);
      rendererTrainer.render(sceneTrainer, cameraTrainer);
    }
    animateTrainer();
  </script>
</body>
</html>
