<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Animation with BVH</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column; /* 垂直排列 */
      justify-content: space-between; /* 使上下項目分開 */
      height: 100vh;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .canvas-container {
      display: flex;
      justify-content: space-between; /* 讓 canvas 置於左右兩側 */
      align-items: center;
      flex-grow: 1; /* 讓這部分填滿剩餘空間 */
      padding: 0 10%;
    }

    canvas {
      width: 45%;  /* 畫布寬度為 45% */
      height: auto;
      border: 2px solid white; /* 白色邊框 */
      border-radius: 10px; /* 圓角邊框 */
    }

    #learner-canvas {
      background-color: blue; /* learner 使用藍色背景 */
    }

    #trainer-canvas {
      background-color: green; /* trainer 使用綠色背景 */
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <h1>3D Animation with BVH</h1>

  <div class="canvas-container">
    <!-- Learner Canvas -->
    <canvas id="learner-canvas"></canvas>

    <!-- Trainer Canvas -->
    <canvas id="trainer-canvas"></canvas>
  </div>

  <footer>
    <p>© 2025 3D Animation with BVH Project. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>

  <script>
    // Scene setup for learner model
    const sceneLearner = new THREE.Scene();
    const cameraLearner = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    const rendererLearner = new THREE.WebGLRenderer({ antialias: true });
    rendererLearner.setSize(window.innerWidth * 0.45, window.innerHeight * 0.6);
    document.getElementById('learner-canvas').appendChild(rendererLearner.domElement);

    // Lighting for learner
    const ambientLightLearner = new THREE.AmbientLight(0x404040);
    sceneLearner.add(ambientLightLearner);
    const directionalLightLearner = new THREE.DirectionalLight(0xffffff, 1);
    directionalLightLearner.position.set(1, 1, 1);
    sceneLearner.add(directionalLightLearner);

    const loaderLearner = new THREE.GLTFLoader();

    loaderLearner.load('/models/learner.glb', (gltf) => {
      const learnerModel = gltf.scene;
      learnerModel.position.set(0, 0, 0);
      sceneLearner.add(learnerModel);
    });

    cameraLearner.position.set(0, 1, 5);

    function animateLearner() {
      requestAnimationFrame(animateLearner);
      rendererLearner.render(sceneLearner, cameraLearner);
    }
    animateLearner();

    // Scene setup for trainer model
    const sceneTrainer = new THREE.Scene();
    const cameraTrainer = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    const rendererTrainer = new THREE.WebGLRenderer({ antialias: true });
    rendererTrainer.setSize(window.innerWidth * 0.45, window.innerHeight * 0.6);
    document.getElementById('trainer-canvas').appendChild(rendererTrainer.domElement);

    // Lighting for trainer
    const ambientLightTrainer = new THREE.AmbientLight(0x404040);
    sceneTrainer.add(ambientLightTrainer);
    const directionalLightTrainer = new THREE.DirectionalLight(0xffffff, 1);
    directionalLightTrainer.position.set(1, 1, 1);
    sceneTrainer.add(directionalLightTrainer);

    const loaderTrainer = new THREE.GLTFLoader();

    loaderTrainer.load('/models/trainer.glb', (gltf) => {
      const trainerModel = gltf.scene;
      trainerModel.position.set(0, 0, 0);
      sceneTrainer.add(trainerModel);
    });

    cameraTrainer.position.set(0, 1, 5);

    function animateTrainer() {
      requestAnimationFrame(animateTrainer);
      rendererTrainer.render(sceneTrainer, cameraTrainer);
    }
    animateTrainer();
  </script>

</body>
</html>
