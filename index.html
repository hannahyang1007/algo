<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js GLB Model</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas> <!-- 用於渲染的畫布 -->
    <script>
        // 設置畫布和引擎
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        // 創建場景
        const scene = new BABYLON.Scene(engine);

        // 創建攝影機
        const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 2, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);  // 設定控制方式，讓使用者能夠操作視角

        // 創建光源
        const light = new BABYLON.HemisphericLight("light1", BABYLON.Vector3.Up(), scene);  // 半球光源

        // 加載 GLB 模型
        BABYLON.SceneLoader.Append("", "result/learner.glb", scene, function (scene) {
            // 模型加載成功後執行的代碼
            scene.createDefaultCameraOrLight(true, true, true);  // 創建默認的光源和攝影機
            scene.createDefaultEnvironment();  // 創建默認環境
        }, null, function (scene, message) {
            // 加載過程中的錯誤處理
            console.error("Error loading model: ", message);
        });

        // 啟動渲染循環
        engine.runRenderLoop(function () {
            scene.render();
        });

        // 視窗調整大小時重新設置引擎
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
