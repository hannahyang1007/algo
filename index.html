<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB 模型展示</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div id="glb-container" style="width: 640px; height: 480px;"></div>

    <script>
        // 建立場景
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 640 / 480, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(640, 480);
        document.getElementById("glb-container").appendChild(renderer.domElement);

        // 燈光
        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);

        // 加載 GLB 模型
        const loader = new THREE.GLTFLoader();
        loader.load("result/learner.glb", function (gltf) {
            const model = gltf.scene;
            model.position.set(0, -1, 0); // 調整位置
            scene.add(model);
        }, undefined, function (error) {
            console.error("GLB 加載失敗:", error);
        });

        // 設定相機位置
        camera.position.set(0, 1, 3);

        // 動畫循環
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
