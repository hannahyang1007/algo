<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放 MP4 影片</title>
</head>
<body>
    <video id="videoPlayer" width="640" height="360" controls>
        <source src="result/learner.mp4" type="video/mp4">
        您的瀏覽器不支援 HTML5 影片。
    </video>

    <br>
    <button onclick="document.getElementById('videoPlayer').play()">播放</button>
    <button onclick="document.getElementById('videoPlayer').pause()">暫停</button>
</body>
</html>
