<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Animation with BVH</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .model-container {
      width: 48%;
      height: 500px;
      position: relative;
      background-color: white;
      border: 2px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .model-container.left {
      background-color: lightblue;
    }
    .model-container.right {
      background-color: lightgreen;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 100%;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    .controls button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>3D Animation with Learner and Trainer</h1>
  
  <div class="container">
    <!-- Learner Model Container -->
    <div class="model-container left">
      <div id="learnerCanvas"></div>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
      </div>
    </div>

    <!-- Trainer Model Container -->
    <div class="model-container right">
      <div id="trainerCanvas"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>

  <script>
    // Setup for Learner Model
    const sceneLearner = new THREE.Scene();
    const cameraLearner = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const rendererLearner = new THREE.WebGLRenderer({ antialias: true });
    rendererLearner.setSize(500, 500); // Set fixed size for the canvas
    document.getElementById('learnerCanvas').appendChild(rendererLearner.domElement);

    const ambientLightLearner = new THREE.AmbientLight(0x404040);
    sceneLearner.add(ambientLightLearner);
    const directionalLightLearner = new THREE.DirectionalLight(0xffffff, 1);
    directionalLightLearner.position.set(1, 1, 1);
    sceneLearner.add(directionalLightLearner);

    const loaderLearner = new THREE.GLTFLoader();
    loaderLearner.load('learner.glb', (gltf) => {
      const learnerModel = gltf.scene;
      learnerModel.position.set(0, 0, 0);
      learnerModel.scale.set(1, 1, 1); // Adjust the scale if necessary
      sceneLearner.add(learnerModel);

      // Setup animation
      const mixer = new THREE.AnimationMixer(learnerModel);
      gltf.animations.forEach((clip) => {
        mixer.clipAction(clip).play();
      });

      // Animation loop
      function animateLearner() {
        requestAnimationFrame(animateLearner);
        mixer.update(0.01); // Update the animation mixer
        rendererLearner.render(sceneLearner, cameraLearner);
      }
      animateLearner();
    }, undefined, function (error) {
      console.error('An error occurred loading the learner model:', error);
    });

    // Create video texture for learner.mp4
    const video = document.createElement('video');
    video.src = 'result/learner.mp4'; // Path to your video file
    video.load();
    video.play();
    video.loop = true; // Loop the video
    video.muted = true; // Mute the video to avoid auto-play issues

    const videoTexture = new THREE.VideoTexture(video);
    videoTexture.minFilter = THREE.LinearFilter;
    videoTexture.magFilter = THREE.LinearFilter;
    videoTexture.format = THREE.RGBFormat;

    // Create a plane geometry and apply the video texture
    const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
    const videoPlane = new THREE.PlaneGeometry(4, 3); // Adjust size as needed
    const videoMesh = new THREE.Mesh(videoPlane, videoMaterial);
    videoMesh.position.set(0, 1, 0); // Position it where the learner model is
    sceneLearner.add(videoMesh);

    cameraLearner.position.set(0, 1, 3);

    // Setup for Trainer Model
    const sceneTrainer = new THREE.Scene();
    const cameraTrainer = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const rendererTrainer = new THREE.WebGLRenderer({ antialias: true });
    rendererTrainer.setSize(500, 500); // Set fixed size for the canvas
    document.getElementById('trainerCanvas').appendChild(rendererTrainer.domElement);

    const ambientLightTrainer = new THREE.AmbientLight(0x404040);
    sceneTrainer.add(ambientLightTrainer);
    const directionalLightTrainer = new THREE.DirectionalLight(0xffffff, 1);
    directionalLightTrainer.position.set(1, 1, 1);
    sceneTrainer.add(directionalLightTrainer);

    const loaderTrainer = new THREE.GLTFLoader();
    loaderTrainer.load('trainer.glb', (gltf) => {
      const trainerModel = gltf.scene;
      trainerModel.position.set(0, 0, 0);
      trainerModel.scale.set(1, 1, 1); // Adjust the scale if necessary
      sceneTrainer.add(trainerModel);

      // Setup animation
      const mixer = new THREE.AnimationMixer(trainerModel);
      gltf.animations.forEach((clip) => {
        mixer.clipAction(clip).play();
      });

      // Animation loop
      function animateTrainer() {
        requestAnimationFrame(animateTrainer);
        mixer.update(0.01); // Update the animation mixer
        rendererTrainer.render(sceneTrainer, cameraTrainer);
      }
      animateTrainer();
    }, undefined, function (error) {
      console.error('An error occurred loading the trainer model:', error);
    });

    cameraTrainer.position.set(0, 1, 3);

    // Control buttons for video
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    startBtn.addEventListener('click', function() {
      video.play(); // Play the video
    });

    stopBtn.addEventListener('click', function() {
      video.pause(); // Pause the video
    });
  </script>
</body>
</html>
