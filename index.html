<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Animation with BVH</title>
  <style>
    body { 
      margin: 0; 
      display: flex;
      justify-content: center; 
      align-items: center; 
      height: 100vh; /* Full height */
      background-color: #f0f0f0; /* 背景顏色 */
    }
    canvas { 
      width: 80%;  /* 設定畫面寬度，這裡是 80% */
      height: 80%; /* 設定畫面高度，這裡是 80% */
      border: 1px solid #ccc; /* 邊框效果 */
    }
  </style>
</head>
<body>
  <h1>3D Animation with BVH</h1> <!-- 標題加在這裡 -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.8); // Adjust size
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);

    // Load models
    const loader = new THREE.GLTFLoader();

    let learnerModel, trainerModel;
    
    // Load learner.glb (Left)
    loader.load('/result/learner.glb', (gltf) => {
      learnerModel = gltf.scene;
      learnerModel.position.set(-2, 0, 0); // Move left
      scene.add(learnerModel);
    });

    // Load trainer.glb (Right)
    loader.load('/result/trainer.glb', (gltf) => {
      trainerModel = gltf.scene;
      trainerModel.position.set(2, 0, 0); // Move right
      scene.add(trainerModel);
    });

    // Camera positioning
    camera.position.set(0, 1, 5);

    // Reset animation every 30 seconds
    let lastTime = Date.now();
    function resetAnimation() {
      if (learnerModel && trainerModel) {
        learnerModel.position.set(-2, 0, 0);
        trainerModel.position.set(2, 0, 0);
      }
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);

      const currentTime = Date.now();
      if (currentTime - lastTime > 30000) {  // 30 seconds
        resetAnimation();
        lastTime = currentTime;
      }
    }
    animate();
  </script>
  
  <footer>
    <p>© 2025 3D Animation with BVH Project. All rights reserved.</p>
  </footer> <!-- 結尾加在這裡 -->
</body>
</html>
