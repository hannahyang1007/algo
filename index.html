<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Animation with BVH</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <h1>3D Animation with BVH</h1> <!-- 標題加在這裡 -->
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);

    // Load models
    const loader = new THREE.GLTFLoader();

    // Load learner.glb (Left)
    loader.load('/root/result/learner.glb', (gltf) => {
      const learnerModel = gltf.scene;
      learnerModel.position.set(-2, 0, 0); // Move left
      scene.add(learnerModel);
    });

    // Load trainer.glb (Right)
    loader.load('/root/result/trainer.glb', (gltf) => {
      const trainerModel = gltf.scene;
      trainerModel.position.set(2, 0, 0); // Move right
      scene.add(trainerModel);
    });

    // Camera positioning
    camera.position.set(0, 1, 5);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
  
  <footer>
    <p>© 2025 3D Animation with BVH Project. All rights reserved.</p>
  </footer> <!-- 結尾加在這裡 -->
</body>
</html>
